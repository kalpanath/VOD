<!DOCTYPE html>
<html lang="en">
<!-- Mirrored from responsivevideogallery.com/ by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 19 Apr 2017 06:03:06 GMT -->
<head>
  	<!--GD-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Learn to build a simple, responsive grid for displaying and playing videos using CSS and jQuery.">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="css/main.css">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->	
	<style>
		.video:active {
			background: red;
		}

		#divSearchResults article {
			display:block;
			color:#666;
			height: 100px;
			font-size:12px;
			border-bottom:1px dashed #ccc;
			padding:4px;
		}
		#divSearchResults a {
			display:block;
			padding:4px;
			width: 240px;
			font-size:12px;
		}
		#divSearchResults article.selected {
			background:red;
		}
	</style>
  </head>
    <body ng-app="UserManagement" ng-controller="UserManagementController">
		<div id="divSearchResults" class="AutocompleteSearchResults cfn_ui_search_searchResults" style="height: 388px;display:block;left: 979px; top: 29px;    overflow: auto;">		
		<section class="second clearfix" id="second">
			<article class="video" ng-repeat="employee in employees"> 
					<figure>
					  <a class="fancybox fancybox.iframe" href="{{ employee.contents[0].url }}" ng-click='myFunc($event,employee)' ><img class="videoThumb" src="{{ employee.images[0].url }}"  style="width: 100%;height: 298px;"></a>
					</figure>
					<h2 class="videoTitle">{{ employee.title }}</h2>
			  </article>
			  </hr>  
		  </section>
		</div>
		
		    <span style="color: black;">Recent view</span>
			  <section class="second1 clearfix" id="second1">
			  <article class="video" ng-repeat="recent in recentdata"> 
					<figure>
					  <a class="fancybox fancybox.iframe" href="{{ recent.vurl2 }}"  ng-click='myFunc($event)' ><img class="videoThumb" src="{{ recent.imgurl }}"  style="width: 56%;height: 220px;"></a>
					</figure>
					<h2 class="videoTitle" style="padding: 74px 121px 29px 0px;">{{ recent.title }}</h2>
			  </article>
		    </section>
  </body>
<script src="js/angular.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script src="js/global.min.js"></script>
<script src="js/script.js"></script>
<script src="js/mainscript.js"></script>
</html>
